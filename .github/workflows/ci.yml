name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Run type check
        run: npm run typecheck

      - name: ğŸš§ Run build
        run: npm run build
